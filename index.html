<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site para divulgar o jogo Apex Legends.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/apex-legends.ico">
    <title>Apex Legends</title>
</head>
<body>
    <header>
        <div>
            <ul class="menu__superior">
                <li>
                    <a href="#">
                        <img src="./img/perfil.png" alt="perfil">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/ajuda.png" alt="ajuda">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/ea-sports.png" alt="EA-sports">
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu__inferior">
            <img src="./img/menu.png" alt="menu">
                <ul class="menu">
                    <li>
                        <img src="./img/logo-apex.png" alt="logo do jogo Apex Legends" class="logo">
                    </li>
                    <li>
                        <div class="lista">
                            <a href="#" class="botao">ABOUT</a>
                            <a href="#" class="botao">MODES</a>
                            <a href="#" class="botao">SEASON</a>
                            <a href="#" class="botao">BATTLE PASS</a>
                            <a href="#" class="botao">NEWS & MEDIA</a>
                            <a href="#" class="botao">COMMUNITY</a>
                            <a href="#" class="botao">COMPETE</a>
                            <a href="#" class="download">DOWNLOAD FOR FREE</a>
                        </div>
                    </li>
                </ul>
            <img src="./img/canto-esquerdo.png" alt="canto esquerdo" class="canto__esquerdo">
            <img src="./img/canto-direito.png" alt="canto direito" class="canto__direito">
            <div class="background__botao"></div>
        </div>
    </header>
    <main>
        <div class="logo__grande">
            <img src="./img/logo-apex.png" alt="logo do jogo Apex Legends">
        </div>
        <div class="descricao">
            <p>For PlayStation® 4, PlayStation 5, Xbox One, Xbox Series X|S, Nintendo Switch, and PC via Origin and Steam.</p>
        </div>
        <div class="botao__play">
            <a href="#" class="play">PLAY FREE NOW</a>
            <a href="#"><img src="./img/barra.png" alt="barra branca" class="barra"></a>
            <a href="#"><img src="./img/barra-laranja.png" alt="barra laranja" class="barra__laranja"></a>
            <div class="fundo__botoes"></div>
            <img src="./img/fundo-botao.png" alt="fundo do botao" class="fundo__botao">
            <img src="./img/fundo-botao2.png" alt="fundo do botao" class="fundo__botao2">
        </div>
        <div class="botao__watch">
            <a href="#" class="watch">WATCH THE TRAILER</a>
            <a href="#"><img src="./img/barra.png" alt="barra branca" class="barra2"></a>
            <a href="#"><img src="./img/barra-laranja.png" alt="barra laranja" class="barra__laranja2"></a>
            <div class="fundo__botoes2"></div>
            <img src="./img/fundo-botao.png" alt="fundo do botao" class="fundo__botao__watch">
            <img src="./img/fundo-botao2.png" alt="fundo do botao" class="fundo__botao__watch2">
            <div>
                <img src="./img/personagem.png" alt="personagem" class="personagem">
                <img src="./img/logo.png" alt="logo do fundo do personagem" class="logo__fundo__personagem">
                <img src="./img/pedaco-logo.png" alt="pedaço do logo" class="pedaco__logo">
            </div>
        </div>
    </main>
</body>
</html>
